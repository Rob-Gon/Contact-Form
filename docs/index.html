<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="author" content="Roberto GonzÃ¡lez">
    <meta name="description" content="Basic Contact Form">
    <meta name="keywords" content="Form, Contact, Basic, Name, Address, Email, Phone">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src="form.js"></script>

</head>

<body>

    <!-- Header -->
    <div class="container-fluid header">
            <div class="row justify-content-center align-items-center text-center headerR">
                <div class="col"><p id="formH">CONTACT FORM</p></div>
            </div>
    </div>

    <div class="container-fluid">
        <!-- Main Form -->
        <form name="contactForm" action="#" method = "post" onsubmit="return validateForm()">
        
        <!-- Name Section -->
        <div class="row p-4 justify-content-center align-items-center w-auto yellowglow">
            <div class="col col-xl-4 w-100 p-3 text-center"><b>Name & Surname *</b></div>
            <div class="row justify-content-center align-items-center w-auto">
                <div class="col-auto col-xl-4 align-items-center"><input type="text" name = "fname" class="required fnameC"><p class="desc">Name</p></div>
                <div class="col-auto col-xl-4 align-items-center"><input type="text" name = "lname1" class="required"><p class="desc">First Surname</p></div>
                <div class="col-auto col-xl-4 align-items-center"><input type="text" name = "lname2" class="required"><p class="desc">Second Surname</p></div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="row p-4 justify-content-center align-items-center w-auto yellowglow">
            <div class="col col-xl-4 w-100 p-3 text-center "><b>Address *</b></div>
            <div class="row justify-content-center align-items-center w-auto">
                <div class="col col-xl-6 align-items-center"><input class="large required" type ="text" name="street"><p class="desc">Street, number, floor, door</p></div>
                <div class="row justify-content-center align-items-center">
                <div class="col col-xl-4 align-items-center"><input class="large required" type="text" name="zip"><p class="desc">ZIP Code</p></div>
                <div class="col col-xl-4 align-items-center"><input class="large required" type="text" name="mun"><p class="desc">Municipality</p></div>
                </div>
                <div class="col col-xl-4 align-items-center"><select class="large required" name="pro"><option>...</option></select><p class="desc">Province</p></div>
                <div class="col col-xl-4 align-items-center"><select class="large required" name="country"><option>...</option></select><p class="desc">Country</p></div>
            </div>
        </div>

        <!-- Email Section -->
        <div class="row justify-content-center align-items-center w-auto p-3 yellowglow">
            <div class="col-auto w-auto p-3 text-center"><b>Email</b></div>
                <div class="col-auto col-xl-auto justify-content-center align-items-center"><input class="emailC" type="email" name="email"></div>
        </div>

        <!-- Phone Section -->
        <div class="row justify-content-center align-items-center w-auto p-4 yellowglow">
            <div class="col-auto col-xl-4 w-100 p-3 text-center"><b>Phone *</b></div>
                <div class="col-auto col-sm-auto col-xl-auto align-items-center"><input class="required llC" type="tel" name="landline"><p class="desc bottom">Landline</p></div>
                <div class="col-auto col-sm-auto col-xl-auto align-items-center"><input class="required phoneC" type="tel" name="phone"><p class="desc bottom">Mobile Phone</p></div>
        </div>

        <!-- Submit Section -->
        <div class="row justify-content-center align-items-center w-auto p-4">
                <div class="col-auto col-xl-auto justify-content-center align-items-center"><input class="btn btn-primary" type="submit" value="Submit"></div>
        </div>

        </form>
    </div>

</body>

</html>
